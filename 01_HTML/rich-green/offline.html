<!DOCTYPE HTML>
<html lang="en-gb" dir="ltr" class="uk-height-1-1">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Title -->
        <title>Offline</title>
        <meta name="description" content="Offline - Acamar - Tiled Layout and Clean Design Responsive HTML Template" />

        <!-- Favicon icon -->
        <link href="favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
        <link href="apple_touch_icon.png" rel="apple-touch-icon-precomposed" >

        <!-- CSS styles -->
        <link rel="stylesheet" href="assets/css/theme.min.css">

    </head>
    <body class="uk-height-1-1 uk-flex uk-flex-middle uk-text-center">
        
        <!-- START Login form -->
        <div class="tm-offline uk-panel uk-panel-box uk-vertical-align-middle uk-container-center">
            
            <!-- Headline -->
            <h1>Offline</h1>
            
            <!-- Message -->
            <p class="uk-text-large uk-text-muted">We will be back shortly</p>
            <p>This site is down for maintenance.<br>Please check back again soon.</p>

            <!-- Form -->
            <form class="uk-form" action="/" method="post">
                <div class="uk-form-row">
                    <input class="uk-width-1-1" type="text" name="username" placeholder="Username">
                </div>
                <div class="uk-form-row">
                    <input class="uk-width-1-1" type="password" name="password" placeholder="Password">
                </div>
                <div class="uk-form-row">
                    <button class="uk-button uk-button-primary uk-width-1-1" type="submit" name="Submit">Log in</button>
                </div>
                <div class="uk-form-row">
                    <div class="uk-form-controls">
                        <input type="checkbox" id="remember" name="remember" value="yes">
                        <label for="remember">Remember me</label>
                    </div>
                </div>
            </form>
        </div>
        <!-- END Login form -->
        
    </body>
</html>
